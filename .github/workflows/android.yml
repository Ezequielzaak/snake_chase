name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install system dependencies & Android SDK
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv build-essential \
            unzip wget openjdk-11-jdk zip
          export ANDROID_SDK_ROOT=${HOME}/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Create Python venv & install Python deps
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel Cython buildozer kivy

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug --quiet

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnakeChase-APK
          path: bin/snakechase-1.0-debug.apk

